<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>


    <link rel="stylesheet" href="styles.css">


</head>
<body>

<!-- The video -->
<video autoplay muted loop id="myVideo">
   <source src="Makro-34855.mp4" type="video/mp4">
 </video>
 
 <!-- Optional: some overlay text to describe the video -->
 <div class="content">
   <h1>StreetMindz.com</h1>
   <p>"the professional artist incubator</p>
   <!-- Use a button to pause/play the video with JavaScript -->
   <button id="myBtn" onclick="myFunction()">Pause</button>
 </div>

    <main>
        <section class="timer-block">
           <p class="text">One minute from now</p>
           <p class="timer-numbers">
              <span>0</span> : 
              <span>00</span> : 
              <span>00</span> : 
              <span>00</span>
           </p>
           <div id="5min" class="timer-line">
              <span></span>
           </div>
        </section>
        <section class="timer-block">
           <p class="text">Tomorrow</p>
           <p class="timer-numbers">
              <span>0</span> : 
              <span>00</span> : 
              <span>00</span> : 
              <span>00</span>
           </p>
           <div id="next-month" class="timer-line">
              <span></span>
           </div>
        </section>
        <section class="timer-block">
           <p class="text">Time left until New Year</p>
           <p class="timer-numbers">
              <span>0</span> : 
              <span>00</span> : 
              <span>00</span> : 
              <span>00</span>
           </p>
           <div id="new-year" class="timer-line">
              <span></span>
           </div>
        </section>   
     </main>
     
     <script src="app.js"></script>

</body>
</html>
